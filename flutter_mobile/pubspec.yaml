name: double_paws
description: "Double Paws - Pet Daycare Mobile App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # Navigation
  go_router: ^14.2.0

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Location
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.19.0

  # Google Sign In
  google_sign_in: ^6.2.1

  # Media
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
